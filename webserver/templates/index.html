<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>All buildings we have right now</h1>
  <table class="table table-bordered table-striped">
  <thead>
  <tr>
    {% for name in data %}  
     <th>{{name}}</th>
    {% endfor %}
  </tr>
  </thead>
  </table>
<br>
<p>Search the table for Buildings name, year, management team</p>
<input class="form-control" id="myInput" type="text" placeholder="Search..">
<br>
  
<p><a href="another">Go to the other page</a></p>

<form method="POST" action="/add">
<p>Name of new building: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>
</body>
</html>
